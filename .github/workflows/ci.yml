name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  PYTHON_DEFAULT_VERSION: "3.13"

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install types-requests

      - name: Set up test environment
        run: |
          echo "MONGO_URI=mongodb://fake-server:27017" >> .env
          echo "DB_NAME=test_db" >> .env
          echo "QUOTES_API_URL=https://api.example.com/quotes" >> .env
          echo "COLLECTION_CRON=*/15" >> .env
          echo "API_TITLE=Test API" >> .env
          echo "API_VERSION=1.0.0" >> .env
          echo "ENABLE_CORRELATION_IDS=true" >> .env

      - name: Validate application can start
        run: |
          echo "Testing application import..."
          python -c "from app.main import app; print('‚úÖ Application imports successfully')"
          
      - name: Generate build info
        run: |
          echo "Build completed successfully!"
          echo "Python version: $(python --version)"
          echo "Dependencies: $(pip list | wc -l) packages"
          echo "Git commit: ${GITHUB_SHA}"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit[toml] safety types-requests

      - name: Set up test environment
        run: |
          echo "MONGO_URI=mongodb://fake-server:27017" >> .env
          echo "DB_NAME=test_db" >> .env
          echo "QUOTES_API_URL=https://api.example.com/quotes" >> .env
          echo "COLLECTION_CRON=*/15" >> .env
          echo "API_TITLE=Test API" >> .env
          echo "API_VERSION=1.0.0" >> .env
          echo "ENABLE_CORRELATION_IDS=true" >> .env

      - name: Run Bandit security linter
        run: |
          echo "üîç Running Bandit security analysis..."
          bandit -r app/ -f json -o bandit-report.json || echo "‚ö†Ô∏è Bandit found issues (see report)"
          bandit -r app/ -f txt || echo "‚ö†Ô∏è Bandit found issues (see above)"
          echo "‚úÖ Bandit analysis completed. Check bandit-report.json for details."

      - name: Run Safety dependency check
        run: |
          echo "üîç Checking for known security vulnerabilities..."
          safety check --json --output json > safety-report.json || echo "‚ö†Ô∏è Safety found vulnerabilities (see report)"
          safety check || echo "‚ö†Ô∏è Safety found vulnerabilities (see above)"
          echo "‚úÖ Safety check completed. Check safety-report.json for details."

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'



      - name: Display Trivy scan results summary
        if: always() && hashFiles('trivy-results.sarif') != ''
        run: |
          echo "üîç Trivy vulnerability scan completed"
          if [ -f trivy-results.sarif ]; then
            # Count vulnerabilities using basic text processing
            VULNS=$(grep -c '"ruleId"' trivy-results.sarif 2>/dev/null || echo "0")
            if [ "$VULNS" -eq 0 ]; then
              echo "‚úÖ No vulnerabilities detected by Trivy"
            else
              echo "‚ö†Ô∏è Trivy detected $VULNS potential issues"
              echo "üìÑ Full details available in trivy-results.sarif artifact"
            fi
          else
            echo "‚ÑπÔ∏è Trivy scan did not generate results"
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            trivy-results.sarif



  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/dev'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "This would deploy to your staging server"
          echo "Commit: ${GITHUB_SHA}"
          echo "Branch: ${GITHUB_REF_NAME}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_ADRESS }} << 'EOF'
            cd ${{ secrets.APP_LOCATION }}
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart pix-historial
          EOF
